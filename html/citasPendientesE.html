<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
        <script src="../js/toast.js"></script>
    <script src="../js/citaPaciente.js"></script>
    <title>Document</title>
</head>

<body onload="getCitasPendientes()">
    <!--NAVBAR-->
    <nav class="navbar navbar-light" style="margin-bottom: 30px; background-color: rgb(116, 217, 224);">
        <div class="container-fluid">
            <a class="navbar-brand">Healthy Corp</a>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Opciones
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="inicioEnfermera.html">Inicio</a></li>
                        <li><a class="dropdown-item" href="#" onclick="salir()">Cerrar Sesion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!--TABLA-->
    <div class="card" style="margin: 20px;">
        <div class="card-header text-center">
            <h4>Citas por Confirmar</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped" id="tabla">
                <thead style="background-color: rgb(0, 141, 235); color: white;">
                    <tr>
                        <th scope="col">Cita</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>
    </div>

    <!--MODAL ACEPTAR-->
    <div class="modal fade" id="cita" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Seleccionar Doctor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="mb-3">
                            <label for="doctor" class="form-label">Doctor</label>
                            <select id="doctor" class="form-select">
                            </select>
                        </div>
                    </div>
                </div>
                <div id="footer" class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!--TOAST -->
    <div class="toast" id="EpicToast" role="alert" aria-live="assertive" aria-atomic="true"
        style="position: absolute; bottom: 20px; right: 20px;">
        <div class="toast-header">
            <i class="fa fa-info" style="padding: 5px;"></i>
            <strong class="me-auto"> Alerta</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toastBody" class="toast-body">
        </div>
    </div>

    <script src="../js/sesion.js"></script>
</body>

</html>
