<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/modificarPerfil.css">
    <script src="../js/toast.js"></script>
    <script src="../js/modificarPerfil.js"></script>
    <link rel="stylesheet" href="../css/webAdmin.css">
    <title>Document</title>
</head>

<body onload="formulario()">
    <nav class="navbar navbar-light" style="margin-bottom: 30px; background-color: rgb(116, 217, 224);">
        <div class="container-fluid">
            <a class="navbar-brand">Healthy Corp</a>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Opciones
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" onclick="redirigir()">Inicio</a></li>
                        <li><a class="dropdown-item" href="#" onclick="salir()">Cerrar Sesion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto">
                <div class="card" style="width: 500px;">
                    <div class="card-header">
                        <h4>Modificar Perfil</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido">
                                </div>
                                <div class="mb-3" id="fecha-f">
                                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" id="fecha">
                                </div>
                                <div class="mb-3" id="genero-f">
                                    <label for="genero" class="form-label">Genero</label>
                                    <select id="genero" class="form-select" aria-label="Default select example">
                                        <option>M</option>
                                        <option>F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="usuario">

                                </div>
                                <div class="mb-3">
                                    <label for="contrasena" class="form-label">contrase√±a</label>
                                    <input type="email" class="form-control" id="contrasena" maxlength="8"
                                        autocomplete="off">
                                </div>
                                <div class="mb-3" id="especialidad-f">
                                    <label for="especialidad" class="form-label">Especialidad</label>
                                    <input type="email" class="form-control" id="especialidad">
                                </div>
                                <div class="mb-3" id="telefono-f">
                                    <label for="telefono" class="form-label">Telefono</label>
                                    <input type="email" class="form-control" id="telefono">
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-success" onclick="validarD()">Modificar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- HTML TOAST -->
    <div class="toast" id="EpicToast" role="alert" aria-live="assertive" aria-atomic="true"
        style="position: absolute; bottom: 20px; right: 20px;">
        <div class="toast-header">
            <i class="fa fa-info" style="padding: 5px;"></i>
            <strong class="me-auto"> Alerta</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toastBody" class="toast-body">
        </div>
    </div>
    <script src="../js/sesion.js"></script>

</body>

</html>
