<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<link rel="stylesheet" href="../css/webAdmin.css">
<script src="../js/toast.js"></script>
<script src="../js/receta.js"></script>
<script src="../js/citaPaciente.js"></script>
    <title>Document</title>
</head>
<body onload="getCitasDoctor()">
    <nav class="navbar navbar-light" style="margin-bottom: 30px; background-color: rgb(116, 217, 224);">
        <div class="container-fluid">
            <a class="navbar-brand">Healthy Corp</a>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Opciones
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="inicioDoctor.html">Inicio</a></li>
                        <li><a class="dropdown-item" href="#" onclick="salir()">Cerrar Sesion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--TABLA-->
    <div class="card" style="margin: 20px;">
        <div class="card-header text-center">
            <h4>Completar Citas</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped" id="tabla">
                <thead style="background-color: rgb(0, 141, 235); color: white;">
                    <tr>
                        <th scope="col">Citas</th>
                        <th scope="col">Completado</th>
                        <th scope="col">Examen</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>
    </div>
    <!--MODAL FACTURA-->
    <div class="modal fade" id="receta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Generar Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha">
                            </div>

                            <div class="mb-3">
                                <label for="doctor" class="form-label">Doctor</label>
                                <input type="text" class="form-control" id="doctor" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="padecimiento" class="form-label">Padecimiento</label>
                                <input type="text" class="form-control" id="padecimiento">

                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion">
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
                <div id="footerModalReceta" class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <script src="../js/sesion.js"></script>
</body>
</html>
